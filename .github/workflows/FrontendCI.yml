name: Bobble CI

env:
  CI: false    # Used to avoid warnings turning into errors

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test and Build Bobble App ðŸ’­
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo ðŸ˜µ
      uses: actions/checkout@v2
    - name: Use Node.js 16.x ðŸ¥Œ
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
        cache-dependency-path: online-shopping-website/frontend/package-lock.json
    - name: npm CI, Test, Build ðŸ’ª
      run: |
        cd ./online-shopping-website/frontend
        npm ci
        npm test
        npm run build
  deploy:
    name: Deploy Bobble App to Google Cloud ðŸš€
    
    # Only runs after build job is complete
    needs: build
    runs-on: ubuntu-latest
    
    
    steps:
    - name: Authorize Google Cloud ðŸ“œ
      id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    - name: Deploy to Google Cloud App Engine ðŸš€
      id: 'deploy'
      uses: 'google-github-actions/deploy-appengine@v0'
      with:
        working_directory: ./
        deliverables: online-shopping-website/frontend/frontend.yaml
        promote: true
        version: ${{ github.run_number }}
        

