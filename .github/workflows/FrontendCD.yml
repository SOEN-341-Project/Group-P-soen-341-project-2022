name: Bobble Frontend CD

env:
  CI: false    # Used to avoid warnings turning into errors

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Bobble App ðŸ’­
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo ðŸ˜µ
      uses: actions/checkout@v2
    - name: Use Node.js 16.x ðŸ¥Œ
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
        cache-dependency-path: online-shopping-website/frontend/package-lock.json
    - name: Build App ðŸ’ª
      run: |
        cd ./online-shopping-website/frontend
        npm ci
        npm run build
    - name: Upload Build Output ðŸ‘†
      uses: actions/upload-artifact@v2.3.1
      with:
        name: BuildOutput
        path: |
          online-shopping-website/frontend/build
          online-shopping-website/frontend/frontend.yaml

  deploy:
    name: Deploy Bobble App to Google Cloud ðŸš€
    
    # Only runs after build job is complete
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Build Output ðŸ‘‡
      uses: actions/download-artifact@v2.1.0
      with:
        name: BuildOutput
        path: ./
    - name: Authorize Google Cloud ðŸ“œ
      id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    - name: Deploy to Google Cloud App Engine ðŸš€
      id: 'deploy'
      uses: 'google-github-actions/deploy-appengine@v0'
      with:
        working_directory: ./
        deliverables: frontend.yaml
        promote: true
        version: ${{ github.run_number }}
        

